<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solver Sudoky permet de résoudre toutes les grilles de sudouk 9x9.">
    <meta name="google-site-verification" content="OPKTOyy30wugha8ZrZvWboV6KjBI4TUvWzxZpMBqVq4" />
    <title>Solver Sudoku - Résolvez tous vos sudoku !</title>

    <link rel="shortcut icon" href="./assets/img/sudoku.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/reboot.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rajdhani&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <h1>Solver Sudoku</h1>
        <p class="presentation">
            <strong>Résolvez facilement tous vos sudoku !</strong><br>
            Entrez les chiffres que vous connaissez et cliquez sur "résoudre le sudoku".<br>
            Pour effacer la grille, cliquez sur "réinitialiser la grille".
        </p>
    </header>

    <main>
        <div class="grille">
            <div class="grille__sudoku">
            </div>
            <div class="grille__alert">
            </div>
            <div class="grille__button">
                <input class="button__resolve" type="button" value="Résoudre le sudoku">
                <input class="button__reset" type="button" value="Réinitialiser la grille">
            </div>
        </div>
    </main>

    <script src="./assets/js/component/alertMessage.js"></script>
    <script src="./assets/js/component/createSudoku.js"></script>
    <script src="./assets/js/component/resolveSudoku.js"></script>
    <script src="./assets/js/component/sudoku.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
